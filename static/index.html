<!DOCTYPE html>
<html ng-app="Stock Fantasy League" lang="en" ng-controller="PageManagerController">

<head>
    <!-- Index (Home) page powered by Angular.js
        Written By: Oz Bejerano
        Tested By: Oz Bejerano
        Debugged By: Oz Bejerano
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://stock-fantasy-league.herokuapp.com/img/homepage_icon.png">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="667783900886-6p5fn2lrhu0q265ibuuufmk3t95ack93.apps.googleusercontent.com">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://stock-fantasy-league.herokuapp.com/cookie_manager.js"></script>
    <script src="http://stock-fantasy-league.herokuapp.com/main.js"></script>
    <script src="cookie_manager.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>{{title}}</title>
    <link rel="stylesheet" href="assets_aboutus/css/styles.css">
    <link rel="stylesheet" href="assets_aboutus/css/Team-Boxed.css">
    <link rel="stylesheet" href="assets_leader/css/styles.min.css">
    <!--Home page-->
</head>

<body>
    <div class="container-fluid" id="outline">
        <!-- NAVBAR START -->
        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark" id="mainNavbar" ng-controller="NavbarController">
            <a class="navbar-brand py-md-2" ng-href="#!/">
                <img src="https://stock-fantasy-league.herokuapp.com/img/homepage_icon.png" width="30" height="30"/>
                Stock Fantasy League
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-auto" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active py-md-2" ng-show="signedIn == true">
                        <a class="nav-link capitalize" ng-href="#!/user/{{uid}}">{{username}}</a>
                    </li>
                    <li class="nav-item active py-md-2" ng-repeat="navItem in navItems.links">
                        <a class="nav-link" ng-href="{{navItem.href}}">{{navItem.name}}</a>
                    </li>
                </ul>
                <!--</div>-->
                <a class="btn btn-outline-warning my-2 my-sm-0" href="#!/vip" data-toggle="tooltip" data-placement="bottom" title="Join VIP">VIP</a>
                <div class="g-signin2 ml-2" data-onsuccess="onSignIn" ng-show="signedIn == false" data-toggle="tooltip" data-placement="bottom" title="Sign in to Google"></div>
                <ul class="navbar-nav" ng-show="signedIn == true">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="rounded-circle" ng-src="{{imageurl}}" width="40" height="40" alt="">
                        <span>{{username}}</span>
                    </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" onclick="signOut();" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!--NAVBAR END -->
        <div class="container-fluid">
            <div class="ng-view"></div>
        </div>
        <div ng-include="'footer.html'"></div>
    </div>

</body>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>

</html>
