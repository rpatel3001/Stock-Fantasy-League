<div class="modal" id="updateUserInfoModal" tabindex="-1" role="dialog" aria-labelledby="holdingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="holdingsModalLabel">Update User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-onclick=""><!--reset selection-->
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

                <form id="updateUserInfo" ng-controller="UserController">
                    <div class="form-group">
                        <label for="User Description">User Description</label>
                        <input type="text" class="form-control form-control-lg" id="UserDescription" ng-model="userDescription" maxlength="40">
                    </div>
                    <button class="btn btn-primary" type="submit" ng-click="updateUserInfo();">Update User Info</button>
                </form>
            </div>
        </div>
    </div>
</div>
