<!-- List of all the users-->
<div ng-controller="UserListController">
    <div ng-repeat="user in data.Users">
        <ul>
            <li>{{user.username}}</li>
            <li> <img ng-src="{{user.imageurl}}">
            </li>
            <li ng-hide="user.description == null">{{user.description}}</li>
        </ul>

    </div>
