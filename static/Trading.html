<!DOCTYPE html>
<html>
<!-- Outside view about stock info
Implemented By: Yao Shi, Alex Chan

-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading</title>
    <link rel="stylesheet" href="assets_trading/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets_trading/css/styles.min.css">
</head>

<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><span class="blue-text"></span></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
            {
                "symbols": [{
                        "title": "S&P 500",
                        "proName": "INDEX:SPX"
                    },
                    {
                        "title": "Nasdaq 100",
                        "proName": "INDEX:IUXX"
                    },
                    {
                        "title": "EUR/USD",
                        "proName": "FX_IDC:EURUSD"
                    },
                    {
                        "title": "BTC/USD",
                        "proName": "BITFINEX:BTCUSD"
                    },
                    {
                        "title": "ETH/USD",
                        "proName": "BITFINEX:ETHUSD"
                    }
                ],
                "locale": "en"
            }

        </script>
    </div>

    <div class="tradingview-widget-container">
	  <div id="tradingview_c1a8a"></div>
	  <div class="tradingview-widget-copyright"></div>
	  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
	  <script type="text/javascript">
	  new TradingView.widget(
	  {
		  "width": "100%",
          "height": "600",
		  "symbol": "NASDAQ:AAPL",
		  "interval": "D",
		  "timezone": "Etc/UTC",
		  "theme": "Light",
		  "style": "1",
		  "locale": "en",
		  "toolbar_bg": "rgba(66, 66, 66, 1)",
		  "enable_publishing": false,
		  "hide_side_toolbar": false,
		  "allow_symbol_change": true,
		  "details": true,
		  "news": [
		    "headlines"
		  ],
		  "container_id": "tradingview_c1a8a"
		}
	  );
	  </script>
	</div>

    <script src="assets_trading/js/jquery.min.js"></script>
    <script src="assets_trading/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
